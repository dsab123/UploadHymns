<!DOCTYPE html>
<html>
	<head>
		<title>UploadHymns</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

		<script src="upload_hymns.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.42.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>

<body>

        <div class="container">
                <div class="span12">
                        <div class="jumbotron">
                                <h1>UploadHymns!</h1>
                                <p>Choose which Sunday's hymns you'd like to view.</p>
                                <div class="col-sm-12 text-right">
                                        <a id="github-icon" href="https://github.com/dsab123/PlayHymn3" target="_blank"><img src="github-icon.png"></a>
                                </div>  
                        </div>
                </div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-3">
			
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Date</span>
					<input type="text" class="form-control" placeholder="MM-DD-YYYY" aria-describedby="basic-addon1">
				</div>
			
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation" class="list-hymn1"><a
						id="hymn1-text" href="#">Hymn 1</a></li>
					<li role="presentation" class="list-hymn2"><a
						id="hymn2-text" href="#">Hymn 2</a></li>
					<li role="presentation" class="list-hymn3"><a
						id="hymn3-text" href="#">Hymn 3</a></li>
				</ul>
			</div>
			<div class="col-xs-4">
				<div id="hymn-div"> <!-- style="display: none;" --> 
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Name">
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="#">
					</div>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Lyrics">
					</div>
					
				</div>
			</div>

			<div class="col-xs-4">
				<div class="lyrics-div">
					<textarea id="hymn-lyrics" rows="20" cols="60" style="resize: none; display: none;"></textarea>
				</div>
			</div>
		</div>
	</div>
